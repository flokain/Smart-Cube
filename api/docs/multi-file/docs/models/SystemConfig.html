
<h2>SystemConfig</h2>
<ul class="parameter">
  <li class="param-required-false">wifiSSID : String
    <br/>the SSID of the connected Wifi
  </li>

<ul class="parameter">
  <li class="param-required-false">changeDelay : Integer
